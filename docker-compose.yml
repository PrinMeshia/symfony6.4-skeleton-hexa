version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symfony_hexagonal_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - symfony_hexagonal

  nginx:
    image: nginx:alpine
    container_name: symfony_hexagonal_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - symfony_hexagonal

  db:
    image: mysql:8.0
    container_name: symfony_hexagonal_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: symfony_hexagonal
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: symfony
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - symfony_hexagonal

  redis:
    image: redis:alpine
    container_name: symfony_hexagonal_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - symfony_hexagonal

volumes:
  db_data:
    driver: local

networks:
  symfony_hexagonal:
    driver: bridge
