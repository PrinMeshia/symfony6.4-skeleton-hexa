monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console"]
        api:
            type: stream
            path: "%kernel.logs_dir%/api.log"
            level: info
            channels: ["api"]
        domain_events:
            type: stream
            path: "%kernel.logs_dir%/domain_events.log"
            level: info
            channels: ["domain_events"]
